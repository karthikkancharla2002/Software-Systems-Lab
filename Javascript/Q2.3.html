<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fibonacci Sequence</title>
  </head>
  <body>
    <script >
      function fibonacci(form)
      {
        var a =0;
        var b =1;
        var c;
        var n=form.num.value;
        document.write("The sequence of first "+n+ " numbers in the fibonacci sequence is: ")
        if(n>=1)
        {
          document.write(0+" ");
        }
        if(n>=2)
        {
          document.write(1+" ");
        }
        if(n>2)
        {
        for(var i=0;i<n-2;i++)
        {
          c =a+b;
          a = b;
          b = c;
          document.write(b+" ");
        }
        }
      }
    </script>
    <h1>Fibonacci Sequence</h1>
    <br>
    <p>Please enter a number n to generate first n numbers of the fibonacci sequence.</p>
    <br>
<form>
  <label for="num">Number n: </label>
  <input type="text" name="num">
<br>
<br>
<input type="button"  value="Submit" onclick="fibonacci(form)">
</form>
  </body>
</html>
